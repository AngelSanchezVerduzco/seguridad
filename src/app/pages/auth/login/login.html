<style>
  .page-auth {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: radial-gradient(circle at top, #e0f2fe, #f5f3ff);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  .auth-card {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
    padding: 2rem 2.25rem 2.1rem;
  }

  .auth-title {
    font-size: 1.65rem;
    font-weight: 650;
    color: #0f172a;
    margin: 0 0 0.35rem;
  }

  .auth-subtitle {
    margin: 0 0 1.6rem;
    font-size: 0.9rem;
    color: #64748b;
  }

  .auth-field {
    margin-bottom: 1rem;
  }

  .auth-label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: #475569;
    margin-bottom: 0.35rem;
  }

  .auth-input {
    width: 100%;
    border-radius: 999px;
    border: 1px solid #e2e8f0;
    padding: 0.55rem 0.9rem;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.12s ease, box-shadow 0.12s ease;
  }

  .auth-input:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
  }

  .auth-footer {
    margin-top: 1.1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 0.75rem;
    font-size: 0.82rem;
  }

  .auth-link {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
  }

  .auth-link:hover {
    text-decoration: underline;
  }

  .auth-button {
    width: 100%;
    margin-top: 0.4rem;
    border-radius: 999px;
    border: none;
    padding: 0.65rem 1rem;
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    color: #ffffff;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }

  .auth-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 16px 34px rgba(37, 99, 235, 0.45);
  }
</style>

<section class="page-auth">
  <div class="auth-card">
    <h1 class="auth-title">Iniciar sesión</h1>
    <p class="auth-subtitle">
      Cualquier usuario se acepta, pero la contraseña debe tener mínimo 10 caracteres y al menos un
      símbolo especial.
    </p>

    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="auth-field">
        <label class="auth-label" for="login-email">Correo electrónico</label>
        <input
          id="login-email"
          type="email"
          class="auth-input"
          pInputText
          formControlName="email"
          [invalid]="isInvalid('email')"
          placeholder="tu@correo.com"
        />
      </div>

      <div class="auth-field">
        <label class="auth-label" for="login-password">Contraseña</label>
        <input
          id="login-password"
          type="password"
          class="auth-input"
          pInputText
          formControlName="password"
          [invalid]="isInvalid('password')"
          placeholder="Mín. 10 caracteres y un símbolo"
        />
        <small class="hint">Símbolos permitidos: {{ simbolosEspeciales }}</small>
      </div>

      <p-button
        type="submit"
        label="Entrar"
        styleClass="auth-button"
        [disabled]="form.invalid"
      ></p-button>

      <div class="auth-footer">
        <span>¿No tienes cuenta?</span>
        <a class="auth-link" routerLink="/auth/register">Crear una cuenta</a>
      </div>
    </form>
  </div>
</section>
