<style>
  .page-register {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: radial-gradient(circle at top, #e0f2fe, #fdf2ff);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  .register-card {
    width: 100%;
    max-width: 430px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
    padding: 2rem 2.25rem 2.1rem;
  }

  .register-title {
    font-size: 1.65rem;
    font-weight: 650;
    color: #0f172a;
    margin: 0 0 0.35rem;
  }

  .register-subtitle {
    margin: 0 0 1.6rem;
    font-size: 0.9rem;
    color: #64748b;
  }

  .register-field {
    margin-bottom: 1rem;
  }

  .register-label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: #475569;
    margin-bottom: 0.35rem;
  }

  .register-input {
    width: 100%;
    border-radius: 999px;
    border: 1px solid #e2e8f0;
    padding: 0.55rem 0.9rem;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.12s ease, box-shadow 0.12s ease;
  }

  .register-input:focus {
    border-color: #ec4899;
    box-shadow: 0 0 0 1px rgba(236, 72, 153, 0.35);
  }

  .register-footer {
    margin-top: 1.1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 0.75rem;
    font-size: 0.82rem;
  }

  .register-link {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
  }

  .register-link:hover {
    text-decoration: underline;
  }

  .register-button {
    width: 100%;
    margin-top: 0.4rem;
    border-radius: 999px;
    border: none;
    padding: 0.65rem 1rem;
    background: linear-gradient(135deg, #ec4899, #8b5cf6);
    color: #ffffff;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(147, 51, 234, 0.35);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }

  .register-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 16px 34px rgba(147, 51, 234, 0.45);
  }
</style>

<section class="page-register">
  <div class="register-card">
    <h1 class="register-title">Crear cuenta</h1>
    <p class="register-subtitle">
      Página estática de registro. Solo es maqueta; más adelante podrás validar datos y enviarlos a
      tu backend.
    </p>

    <form>
      <div class="register-field">
        <label class="register-label" for="register-name">Nombre completo</label>
        <input
          id="register-name"
          type="text"
          class="register-input"
          pInputText
          placeholder="Tu nombre"
        />
      </div>

      <div class="register-field">
        <label class="register-label" for="register-email">Correo electrónico</label>
        <input
          id="register-email"
          type="email"
          class="register-input"
          pInputText
          placeholder="tu@correo.com"
        />
      </div>

      <div class="register-field">
        <label class="register-label" for="register-password">Contraseña</label>
        <input
          id="register-password"
          type="password"
          class="register-input"
          pInputText
          placeholder="••••••••"
        />
      </div>

      <div class="register-field">
        <label class="register-label" for="register-confirm">Confirmar contraseña</label>
        <input
          id="register-confirm"
          type="password"
          class="register-input"
          pInputText
          placeholder="Repite la contraseña"
        />
      </div>

      <p-button
        type="button"
        label="Registrarme"
        styleClass="register-button"
      ></p-button>

      <div class="register-footer">
        <span>¿Ya tienes cuenta?</span>
        <a class="register-link" href="/auth/login">Ir al login</a>
      </div>
    </form>
  </div>
</section>
