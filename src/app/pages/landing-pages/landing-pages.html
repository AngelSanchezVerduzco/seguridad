<style>

    font-size: 0.78rem;
    font-weight: 600;
    margin-bottom: 0.75rem;

  .landing-metrics {
    font-size: 0.85rem;
    color: #64748b;

    display: block;
    font-size: 1.4rem;
    color: #0f172a;
  }

    .landing-card {
      grid-template-columns: minmax(0, 1fr);
